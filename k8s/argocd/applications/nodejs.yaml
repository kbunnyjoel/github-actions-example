# manifests/templates/argocd-app.yaml.j2
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kbunnyjoel/github-actions-example
    targetRevision: HEAD
    path: apps/nodejs/chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
